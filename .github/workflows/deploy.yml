name: Deploy to ssh server

on:
  push:
    branches:
      - master

env:
  SSH_HOST: justsell-front.maketest.it
  SSH_USER: js_test
  SSH_PORT: 22
  DEPLOY_FOLDER: /var/www/maketest.it/justsell-front/

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Build
      - run: yarn install
      - run: yarn build
      # Deploy
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: ls -al
          # script: rsync -avz --archive --compress --delete --progress --verbose ./dist/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.FOLDER }}
